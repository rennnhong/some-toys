<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!--新增視窗-->
<form id="form-create" class="form-horizontal"
      enctype="multipart/form-data"
      th:fragment="create_form"
      th:object="${formData}">
    <div class="card-body">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">名稱</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" class="form-control" placeholder="Name">
            </div>
            <small class="text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">說明</label>
            <div class="col-sm-10">
                <input th:field="*{description}" type="text" class="form-control" placeholder="Description">
            </div>
            <small class="text-red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
        </div>
        <div class="form-group row">
            <label for="exampleInputFile">上傳附件</label>
            <div class="input-group">
                <div>
                    <input type="file"  name="files">
                </div>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <button id="btn-create-close" type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
            <button id="btn-create-confirm" type="submit" class="btn btn-primary">確定</button>
            <button id="btn-create-loading" class="btn btn-primary" type="button" disabled style="display: none">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
    </div>
</form>


<!--附件列表-->
<div id="form-attachmentVOS" class="form-horizontal"
     th:fragment="list_attachemts">
    <div class="card-body">
        <ul>
            <li th:each="item: ${attachments}">
                <a th:href="${item.link}" th:text="${item.name}"/>
            </li>
        </ul>
    </div>
</div>


</html>
